services:
  - type: web
    name: full-bible-api
    env: python
    plan: free  # change to starter/pro to avoid free-tier suspensions
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      # If you rename/move DBs, set these to the full paths below.
      INTERLINEAR_DB:
        value: /opt/render/project/src/interlinear.sqlite3
      PYTHONUNBUFFERED:
        value: "1"
